<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>Sign Up</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Sign Up</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content>
        <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
            <!-- Campo para el email -->
            <div class="mb-6">
            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                Email address
            </label>
            <input type="email" id="email" name="email" [(ngModel)]="email"
             class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
               placeholder="john.doe@company.com" required emailInput #emailInput="ngModel" />
            <div *ngIf="emailInput.invalid && emailInput.touched" style="color: red;">
               Please enter a valid email address.
            </div>
            </div>

        <!-- Campo para el password -->
        <div class="mb-6">
        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
            Password
        </label>
        <input type="password" id="password" name="password" [(ngModel)]="password"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            required #passwordInput="ngModel" />
        </div>
        <!-- Boton de crear cuenta-->
         <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
            [disabled]="registerForm.invalid">
            Crear cuenta
        </button>
    </form>

    <button (click)="goToSignIn()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        Iniciar sesi√≥n
    </button>

    </ion-content>
</ion-content>
